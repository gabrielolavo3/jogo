<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo</title>
</head>
<body>
    <p>Parabéns</p>
    <main class="container-maior">
        <div class="menu">
            <div class="icone">
                <img src="image/home-icone.png" alt="Volta a tela principal">
            </div>
            <div class="icone">
                <img src="image/gear.png" alt="Configuração">
            </div>
        </div>

        <div class="container-medio">
            <div class="imagem-central">
                <img src="image/tesoura.jpg" alt="Imagem principal">
            </div>

            <div class="caixa-selecao">
                <h1>Selecione a opção correta!</h1>
                <div class="box-imagens">
                    <div id="caixa1" class="caixa"><img src="image/tesoura.jpg" alt="" id="t1"></div>
                    <div id="caixa2" class="caixa"><img src="image/tesoura.jpg" alt="" id="t2"></div>
                    <div id="caixa3" class="caixa"><img src="image/tesoura.jpg" alt="" id="t3"></div>
                    <div id="caixa4" class="caixa"><img src="image/tesoura.jpg" alt="" id="t4"></div>
                    <!-- <div id="caixa5" class="caixa"><img src="image/tesoura.jpg" alt="" id="t5"></div> -->
                </div>
            </div>
        </div>

        <div class="btn" id="btn-confirma">
            <h1>Validar</h1>
            <img src="image/check-icone.png" alt="Check">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
